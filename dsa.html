<head>
    <style>
      /* General section styles */
      .cheatsheets-section {
        padding: 3rem;
        background-color: #f7f8fa;
        font-family: 'Arial', sans-serif;
      }
  
      h2 {
        font-size: 2rem;
        font-weight: bold;
        color: darkorchid;
        margin-bottom: 1.5rem;
        text-align: left;
        opacity: 0;
        animation: slideInLeft 1s forwards;
      }
  
      h2:nth-child(2) {
        text-align: center;
      }
  
      h2:nth-child(5) {
        text-align: left;
      }
  
      /* Flex container for side-by-side layout */
      .cheatsheet-categories {
        display: flex;
        justify-content: space-between;
        gap: 2rem;
        flex-wrap: wrap;
        animation: fadeInUp 1s forwards;
        margin-top: 2rem;
      }
  
      /* Styling for each category box */
      .category {
        background-color: #ffffff;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: calc(33.33% - 1.33rem); /* Ensure 3 items per row with equal spacing */
        box-sizing: border-box;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        cursor: pointer;
        opacity: 0;
        animation: fadeInUp 1s forwards;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
  
      /* Hover effects for category */
      .category:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      }
  
      /* Styling for images inside categories */
      .category img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 1rem;
        transition: transform 0.3s ease;
      }
  
      .category img:hover {
        transform: scale(1.05);
      }
  
      .category ul {
        list-style-type: none;
        padding: 0;
        width: 100%;
      }
  
      .category ul li {
        margin-bottom: 1rem;
        text-align: center;
      }
  
      .category ul li a {
        color: #3498db;
        font-size: 1rem;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }
  
      .category ul li a:hover {
        color: #e74c3c;
        text-decoration: underline;
      }
  
      /* Animation for sliding h2 from the left */
      @keyframes slideInLeft {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
  
      /* Animation for fade-in and up effect for categories */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
  
      /* Media queries for responsiveness */
      @media (max-width: 1200px) {
        .category {
          width: calc(50% - 1.33rem); /* 2 items per row */
        }
      }
  
      @media (max-width: 768px) {
        .category {
          width: 100%; /* 1 item per row */
        }
      }
    </style>
  </head>

    <h2>DSA Roadmap</h2>

        <ul>
          <li>
            <a href="your-link-here" target="_blank">DSA Roadmap</a>
          </li>
        </ul>
      </div>
  
      <!-- DSA Problems Sheet Category -->
      <div class="category">
        <img src="img.png" alt="DSA Problems Sheet Image">
        <h2>DSA Problems Sheet</h2>
        <ul>
          <li>

          </li>
          <li>
            <a href="your-link-here" target="_blank">DSA by Nishanth Chahar</a>
          </li>
        </ul>
      </div>
  
      <!-- Data Structures and Algorithms Category -->
      <div class="category">
        <img src="DSA.png" alt="Data Structures and Algorithms Image">
        <h2>Data Structures and Algorithms</h2>
        <ul>
          <li>

          </li>
        </ul>
